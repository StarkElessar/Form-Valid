<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper">
    <h3>Форма с проверкой Email и <br> маской ввода номера телефона</h3>
    <form id="form" action="#">
      <div class="input-box">
        <input type="text" name="" id="user_name" placeholder="Введите Вашу Имя" required>
      </div>
      <div class="input-box">
        <input type="tel" name="" id="user_phone" placeholder="Введите Ваш номер" required>
      </div>
      <div class="input-box">
        <input type="text" name="" id="user_email" placeholder="Введите Ваш Email" onkeydown="validation()">
        <span id="text"></span>
      </div>
      <button id="button" type="submit">Отправить</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
